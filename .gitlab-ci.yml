image: barichello/godot-ci:4.3

# Stages: lint -> prepare -> test -> build -> deploy
stages: [lint, prepare, test, build, deploy]

variables:
  EXPORT_NAME: InnerAnima
  ITCH_USER:  mkdrdscf
  ITCH_PROJECT: inneranima

# Cache to speed up builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .godot/imported/
    - .import/

# Linter
gdlint:
  stage: lint
  image: python:3.10-slim
  cache: {}
  before_script:
    - python -m venv .gdlint-venv
    - . .gdlint-venv/bin/activate
    - pip install --upgrade pip
    - pip install "gdtoolkit==4.*"
  script:
    - gdlint .
  allow_failure: true

# Open the editor to import assets in case the cache was empty or outdated
assets:
  stage: prepare
  script:
    - mkdir -p .godot .import
    - godot --headless --verbose --import --quit
  artifacts:
    expire_in: 1 hour
    paths:
      - .import/
      - .godot/imported/
      - .godot/global_script_class_cache.cfg

# Unit Test
gdut:
  stage: test
  needs: [assets]
  script:
    - godot --headless --verbose -s addons/gut/gut_cmdln.gd -d --path $PWD -ginclude_subdirs -gdir=res://tests -gexit -gprefix=test_

# Build exports
.build:
  stage: build
  needs: [gdut]
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    expire_in: 1 week

windows:
  extends: .build
  script:
    - mkdir -v -p build/windows
    - godot --headless --verbose --export-release "Windows Desktop" ./build/windows/$EXPORT_NAME.exe
  artifacts:
    paths: [build/windows]

linux:
  extends: .build
  script:
    - mkdir -v -p build/linux
    - godot --headless --verbose --export-release "Linux" ./build/linux/$EXPORT_NAME.x86_64
  artifacts:
    paths: [build/linux]

# macos:
#   extends: .build
#   script:
#     - mkdir -v -p build/macos
#     - godot --headless --verbose --export-release "macOS" ./build/macos/$EXPORT_NAME.dmg
#   artifacts:
#     paths: [build/macos]

web:
  extends: .build
  script:
    - mkdir -v -p build/web
    - godot --headless --verbose --export-release "Web" ./build/web/index.html
  artifacts:
    paths: [build/web]

# Deployment to GitLab Pages
pages:
  stage: deploy
  needs: [web]
  dependencies: [web]
  script:
    - rm -f *.md
    - mkdir -p public
    - mv build/web/* ./public/
  artifacts:
    paths: [public]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PROJECT_NAMESPACE == "inner-anima" && $CI_COMMIT_BRANCH == "develop"'
      when: on_success
    - when: never

# Deployment to production environment
.itchio:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PROJECT_NAMESPACE == "inner-anima" && $CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never

itchio:windows:
  extends: .itchio
  needs: [windows]
  dependencies: [windows]
  script: butler push ./build/windows ${ITCH_USER}/${ITCH_PROJECT}:windows

itchio:linux:
  extends: .itchio
  needs: [linux]
  dependencies: [linux]
  script: butler push ./build/linux ${ITCH_USER}/${ITCH_PROJECT}:linux

